name: default_v1

sample_scale_begin: 0
sample_scale_inter: 0.5 # 0.70716
sample_scale_num: 5 # 6
sample_rotate_begin: -90
sample_rotate_inter: 45 # 30
sample_rotate_num: 5   # 7

train_set: ["coco"]

extractor: "NetworkShallowPool2"
embedder: "GREBilinearPoolPaddingDeepMore"

pretrain: false
pretrain_model_path: ""
pretrain_step: -1
pretrain_extractor: false
pretrain_embedder: false

train_embedder: false
train_extractor: true


loss_type: "gfeats"
loss_margin: 0.5

batch_size: 4
worker_num: 8

train_step: 20000
warm_up_step: 1000
median_step: 10000

save_step: 500
info_step: 50

hem_interval: 16
hem_thresh_begin: 64
hem_thresh_end: 16

lr_warm_up: 0.0001 # 1e-4
lr_begin: 0.001    # 1e-3
lr_median: 0.00005 # 5e-5
lr_end: 0.00001    # 1e-5

augmentation_args:
    h: 480
    w: 640

    test_harris: true
    harris_percentile: 90
    sample_num: 512

    augment: true
    augment_classes: ["jitter","sp_gaussian_noise","sp_speckle_noise","sp_additive_shade","sp_motion_blur","none"]
    augment_classes_weight: [0.17,0.17,0.16,0.17,0.16,0.17]
    augment_num: 5
    add_background: true

    brightness: 0.2
    contrast: 0.5
    saturation: 0.1
    hue: 0.0

    jpeg_low: 15
    jpeg_high: 75
    blur_range: [3,5]

    perturb: false
    perturb_max: 0

    sp_gaussian_range: [0,10]
    sp_speckle_prob_range: [0.0,0.0035]
    sp_nb_ellipse: 20
    sp_transparency_range: [-0.5,0.5]
    sp_kernel_size_range: [100,150]
    sp_max_kernel_size: 3
    resize_blur_min_ratio: 0.5
